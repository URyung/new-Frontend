<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 구조정리</title>
</head>
<body>
    
    <!-- <h1></h1> -->
  <h1>h1 태그 문서의 제목을 표시</h1>
  
  <!-- <p></p> -->
   <p>
    p 태그 paragraph약자로 문단 앞뒤로 여백추가
   </p>
    
   <!-- <img src="주소값" alt="이미지를 불러오지 못했을때 대체 텍스트"> -->
    <img src="이미지 주소" title="이미지를 나타내는 약어 ex) Logo" width="가로" height="세로" alt="">

    <!-- <input type="text"><input type="text" name="" id=""><input type="button" value=""> -->
    <input type="text" placeholder="id">
    <input type="password" placeholder="password">
    <button>로그인</button>
    
    <!-- html을 list로 표현하고싶을때 
     <ul> or <ol> 리스트에 위치할 항목들은 <li>-->
        <ul>
            <li>불릿1</li>
            <li>불릿2</li>
        </ul>
        <ol>
            <li>number1</li>
            <li>number2</li>
        </ol>
    
    <!-- <div>페이지 영역분리</div>
     <span>text 줄바꿈없이 한줄로나타내는 인라인요소</span> -->
        <div>
            <h1>div1</h1>
             <span>
                abcdefgfi...
             </span>
        </div>
        <div>
            <h1>div2</h1>
            <span>
                abcdefgfijk....
            </span>
        </div>
   <!-- <header></header> 페이지 상단에 로고 or 메뉴바 등의 영역을 구분할 때
        <nav></nav>Navigation 약자 메뉴바 처럼 여러가지 링크들을 모아놓은 영역을 구분할 때
        <main></main> 제목이나 본문, 페이지의 가장 중요한 영역을 구분할 때
        <aside></aside> 페이지의 사이드바, 사이드에 위치한 본문과는 별개의 내용을 구분할때
        <footer></footer> 카피라이트나 회사 정보등이 담겨있는 페이지의 하단 영역을 구분할 때
        <section></section> 한영역안에서 구분이 필요한 경우<div>를 대신해 사용
        <article></article> <section>과 비슷하지만, 관련 뉴스 혹은 관련 컨텐츠처럼 그 자체만으로도 독립적인 영역을 구분할때 사용 -->

</body>
</html>
