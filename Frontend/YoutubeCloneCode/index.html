<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Youtube mo</title>
    <script src="https://kit.fontawesome.com/3c92b0b35b.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- Video Player -->
    <section class="player">
        <video controls src="video/whalevideo1.mp4"></video>
    </section>

    <!-- Video Info -->
    <section class="info">
        <!-- Video Metadata -->
        <div class="metadata">
            <ul class="hashtag">
                <il>#WhaleWorld</il>
                <il>#WhaleSea</il>
                <il>#Whale</il>
            </ul>
            <div class="titleAndButton">
                <span class="title">
                    Clone Coding: Youtube Mobile Website HTML CSS JS Whale Let's go
                </span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <div class="views">
                <span class="views">100M views 1 month ago </span>
            </div>
        </div>
        <!-- Actions -->
        <ul class="action">
            <li>
                <button><i class="fas fa-thumbs-up"></i><span>1K</span></button>
            </li>
            <li>
                <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
            </li>
            <li>
                <button><i class="fas fa-share"></i><span>Share</span></button>
            </li>
            <li>
                <button><i class="fas fa-plus"></i><span>Save</span></button>
            </li>
            <li>
                <button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button>
            </li>
        </ul>
        <!-- Channel Description -->
        <div class="channel">
            <div class="metadata">
                <img src="image/whale_avatar.jpg" alt="">
                <div class="info">
                    <span class="name">Cute Whale</span>
                    <span class="subscribers">1M subscribers</span>
                </div>
            </div>
            <button class="subscribe">Subscribe</button>
        </div>
    </section>
    <section class="upNext">
        <span class="title">Up Next</span>
        <ul>
            <li class="item">
                <img src="image/img1.jpg" alt="">
                <div class="info">
                    <span class="title">
                        Whaleimg1
                    </span>
                    <span class="name">Whaleimg1 text</span>
                    <span class="views"> 77K views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <img src="image/img2.jpg" alt="">
                <div class="info">
                    <span class="title">
                        Whaleimg2
                    </span>
                    <span class="name">Whaleimg2 text</span>
                    <span class="views"> 91K views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <img src="image/img3.jpg" alt="">
                <div class="info">
                    <span class="title">
                        Whaleimg3
                    </span>
                    <span class="name">Whaleimg3 text</span>
                    <span class="views"> 57K views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
        </ul>
    </section>
</body>
</html>
