<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube mo</title>
    <script src="https://kit.fontawesome.com/3c92b0b35b.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- Video Player -->
    <section class="player">
        <video controls src="video 파일 가져와야댐"></video>
    </section>

    <!-- Video Info -->
    <section class="info">
        <div class="metadata">
            <ul class="hashtag">
                <il>#WhaleWorld</il>
                <il>#WhaleSea</il>
                <il>#Whale</il>
            </ul>
            <div class="titleAndButton">
                <span class="title">
                    Clone Coding: Youtube Mobile Website HTML CSS JS Whale Let's go
                </span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <div class="views">
                <span class="views">100M views 1 month ago </span>
            </div>
        </div>
        <div class="action">
            <li>
                <button><i class="fas fa-thumbs-up"></i><span>1K</span></button>
            </li>
            <li>
                <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
            </li>
            <li>
                <button><i class="fas fa-share"></i><span>Share</span></button>
            </li>
            <li>
                <button><i class="fas fa-plus"></i><span>Save</span></button>
            </li>
            <li>
                <button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button>
            </li>
        </div>
        <div class="channel"></div>
    </section>
    <section class="upNext"></section>
</body>
</html>
